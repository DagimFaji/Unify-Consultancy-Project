<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="../src/styles/pages/resources.css">
    <script src="../src/scripts/language-switch.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 data-translate="resources.hero.title"></h1>
                <p data-translate="resources.hero.subtitle"></p>
            </div>
        </section>
        <section class="tips">
            <h2 data-translate="resources.tips.title"></h2>
            <p data-translate="resources.tips.description"></p>
            <a href="#" data-translate="resources.tips.link"></a>
        </section>
        <section class="newsletter">
            <h2 data-translate="resources.newsletter.title"></h2>
            <p data-translate="resources.newsletter.description"></p>
            <input type="email" data-translate-placeholder="resources.newsletter.placeholder">
            <button data-translate="resources.newsletter.button"></button>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="../src/scripts/load-components.js" defer></script>
    <script src="../src/scripts/form-handler.js" defer></script>
</body>
</html>
