<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="../src/styles/pages/about.css">
    <script src="../src/scripts/language-switch.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 data-translate="about.hero.title"></h1>
                <p data-translate="about.hero.subtitle"></p>
                <a href="contact.html" class="cta-button" data-translate="about.hero.cta"></a>
            </div>
            <div class="hero-image">
                <img src="images/team-image.jpg" alt="Our Team">
            </div>
        </section>
        <section class="mission">
            <h2 data-translate="about.mission.title"></h2>
            <p data-translate="about.mission.description"></p>
        </section>
        <section class="expertise">
            <h2 data-translate="about.expertise.title"></h2>
            <p data-translate="about.expertise.description"></p>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="../src/scripts/load-components.js" defer></script>

</html>
