<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unify Consultancy</title>
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="../src/styles/pages/home.css">
    <script src="../src/scripts/language-switch.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 data-translate="hero.title"></h1>
                <p data-translate="hero.subtitle"></p>
                <a href="contact.html" class="cta-button" data-translate="hero.cta"></a>
            </div>
            <div class="hero-image">
                <img src="images/hero-image.jpg" alt="Addis Ababa Business District">
            </div>
        </section>
        <section class="services">
            <h2 data-translate="services.title"></h2>
            <div class="service-grid">
                <div class="service-card">
                    <h3 data-translate="services.economic.title"></h3>
                    <p data-translate="services.economic.description"></p>
                    <a href="services.html#economic" data-translate="services.link"></a>
                </div>
                <div class="service-card">
                    <h3 data-translate="services.business.title"></h3>
                    <p data-translate="services.business.description"></p>
                    <a href="services.html#business" data-translate="services.link"></a>
                </div>
            </div>
        </section>
        <section class="why-unify">
            <h2 data-translate="why.title"></h2>
            <p data-translate="why.description"></p>
            <blockquote data-translate="why.testimonial"></blockquote>
        </section>
        <section class="cta">
            <h2 data-translate="cta.title"></h2>
            <a href="contact.html" class="cta-button" data-translate="cta.button"></a>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="../src/scripts/load-components.js" defer></script>
</body>
</html>
