<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="../src/styles/pages/client-portal.css">
    <script src="../src/scripts/language-switch.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 data-translate="portal.hero.title"></h1>
                <p data-translate="portal.hero.subtitle"></p>
            </div>
        </section>
        <section class="login">
            <h2 data-translate="portal.login.title"></h2>
            <p data-translate="portal.login.subtitle"></p>
            <form id="loginForm">
                <input type="text" data-translate-placeholder="portal.login.username" required>
                <input type="password" data-translate-placeholder="portal.login.password" required>
                <button type="submit" data-translate="portal.login.button"></button>
                <p data-translate="portal.login.support"></p>
            </form>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="../src/scripts/load-components.js" defer></script>
    <script src="../src/scripts/form-handler.js" defer></script>
</body>
</html>
